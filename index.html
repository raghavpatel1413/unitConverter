<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metric/Imperial Unit Converter</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Spinnaker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input type="number" id="inputNum-el" value="0">
  </div>
  <div class="container">
    <div class="converterBox" id="divLength">
      <h2>Length (Meter/Feet)</h2>
      <h3 id="outputLength">0 meters = 0 feet | 0 feet = 0 meters</h3>
    </div>
    <div class="converterBox" id="divVolume">
      <h2>Volume (Liters/Gallons)</h2>
      <h3 id="outputVolume">0 liters = 0 gallons | 0 gallons = 0 liters</h3>
    </div>
    <div class="converterBox" id="divMass">
      <h2>Mass (Kilograms/Pounds)</h2>
      <h3 id="outputMass">0 kilos = 0 pounds | 0 pounds = 0 kilos</h3>
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
